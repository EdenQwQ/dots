[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = fire
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = zoom
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[annotate]
clear_workspace = <alt> <super> KEY_C
draw = <alt> <super> BTN_LEFT
from_center = true
line_width = 3.000000
method = draw
stroke_color = \#CBA6F7FF

[autorotate-iio]
lock_rotation = false
rotate_down = <ctrl> <super> KEY_DOWN
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
rotate_up = <ctrl> <super> KEY_UP

[autostart]
a0 = ~/.config/autostart-scripts/autostart-lua true "/home/eden/.config/wayfire/swhkdrc" &
autostart_wf_shell = false

[background-view]
app-id = mpv
command = mpv --loop=inf
file = 

[bench]
average_frames = 1
frames_per_update = 3
position = top_center

[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 2
kawase_offset = 2.000000
method = kawase
mode = toggle
saturation = 1.000000
toggle = none

[command]
binding_logout = <super> KEY_ESC
binding_mute = KEY_MUTE
binding_screenshot_interactive = <shift> KEY_SYSRQ
binding_terminal = <super> KEY_ENTER
command_light_down = light -U 5
command_light_up = light -A 5
command_logout = wlogout
command_mute = amixer set Master toggle
command_screenshot_interactive = wayshot -f ~/Pictures/screenshots/$(date '+%F_%T').png -s "$(slurp -f '%x %y %w %h')"
command_terminal = kitty -e fish
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP

[core]
background_color = \#1E1E2EFF
close_top_view = <super> KEY_Q | <alt> KEY_F4
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
plugins = alpha animate autostart command cube expo fast-switcher fisheye grid move oswitch place resize switcher window-rules wm-actions wobbly wrot zoom follow-focus blur scale vswipe idle water vswitch firedecor
preferred_decoration_mode = server
vheight = 3
vwidth = 3
xwayland = true

[crosshair]
line_color = \#FF0000FF
line_width = 2

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1E1E2EFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = <ctrl> <super> KEY_H
rotate_right = <ctrl> <super> KEY_L
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000

[decoration]
active_color = \#1E1E2EFF
border_size = 5
button_order = minimize maximize close
font = Comic Mono
ignore_views = 
inactive_color = \#313244FF
title_height = 25

[expo]
background = \#1E1E2EFF
duration = 300
offset = 10
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
toggle = <super>  | swipe up 3

[extra-gestures]
close_fingers = 20
move_delay = 500
move_fingers = 3

[fast-switcher]
activate = <alt> KEY_ESC
activate_backward = <alt> <shift> KEY_ESC
inactive_alpha = 0.700000

[firedecor]
active_accent = \#F5F5F5FF
active_border = \#CBA6F7FF
active_outline = \#000000FF
active_title = \#1E1E2EFF
border_size = 35 10
button_size = 18
button_style = simple
corner_radius = 15
debug_mode = false
extra_themes = 
font = Comic Mono
font_size = 21
hovered_close = \#FF6572FF
hovered_max = \#60FC79FF
hovered_min = \#FFE450FF
icon_size = 20
icon_theme = hicolor
ignore_views = none
inactive_accent = \#E1DFFEFF
inactive_border = \#1E1E2EFF
inactive_buttons = false
inactive_outline = \#000000FF
inactive_title = \#1E1E2EFF
layout = a | icon P4 title | minimize p maximize p close p | Atrtl -
max_title_size = 750
normal_close = \#C24045FF
normal_max = \#2EBB3AFF
normal_min = \#C89E2BFF
outline_size = 0
padding_size = 8
round_on = all

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[follow-cursor-bindings]

[follow-focus]
change_output = true
change_view = true
focus_delay = 50
raise_on_top = false
threshold = 10

[force-fullscreen]
constrain_pointer = false
constraint_area = view
key_toggle_fullscreen = <shift> <super> KEY_F
preserve_aspect = true
transparent_behind_views = true
x_skew = 0.000000
y_skew = 0.000000

[grid]
duration = 300
restore = <super> KEY_DOWN | <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_UP | <super> KEY_KP5
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = crossfade

[hide-cursor]
hide_delay = 2000
toggle = <ctrl> <super> KEY_H

[hinge]
filename = /sys/bus/iio/devices/iio:device1/in_angl0_raw
flip_degree = 180
poll_freq = 200

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = 1200
toggle = <alt> <ctrl> KEY_L

[input]
click_method = default
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = true
gesture_sensitivity = 2.000000
kb_capslock_default_state = false
kb_numlock_default_state = false
kb_repeat_delay = 400
kb_repeat_rate = 40
left_handed_mode = false
middle_emulation = true
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = false
scroll_method = default
tap_to_click = true
touchpad_accel_profile = adaptive
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = 
xkb_options = 
xkb_rules = evdev
xkb_variant = 

[input-device]
output = 

[invert]
preserve_hue = false
toggle = <super> KEY_I

[join-views]

[keycolor]
color = \#1E1E2EFF
opacity = 0.800000
threshold = 0.500000

[mag]
default_height = 500
toggle = <alt> <super> KEY_M
zoom_level = 75

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
quarter_snap_threshold = 50
snap_off_threshold = 10
snap_threshold = 10
workspace_switch_after = -1

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[output]
mode = auto
position = auto
scale = 1.000000
transform = normal

[output:eDP-1]
mode = 1920x1080@60000
position = 0, 0
scale = 2.000000
transform = normal

[place]
mode = center

[preserve-output]
last_output_focus_timeout = 10000

[primary-monitor-switch]
external-monitor = HDMI-A-2

[resize]
activate = <alt> BTN_LEFT

[scale]
allow_zoom = true
bg_color = \#1E1E2EFF
duration = 750
inactive_alpha = 0.750000
interact = true
middle_click_close = true
spacing = 50
text_color = \#F5E0DCFF
title_font_size = 16
title_overlay = mouse
title_position = center
toggle = <super> KEY_A | swipe up 2 | edge-swipe up 1
toggle_all = 

[scale-title-filter]
bg_color = \#00000080
case_sensitive = false
font_size = 30
overlay = true
share_filter = false
text_color = \#CCCCCCCC

[showrepaint]
reduce_flicker = true
toggle = <alt> <super> KEY_S

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
outer_horiz_gap_size = 5
outer_vert_gap_size = 5
tile_by_default = all

[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
speed = 500
view_thumbnail_scale = 1.000000

[view-shot]
capture = <alt> <super> BTN_MIDDLE
command = notify-send "The view under cursor was captured to %f"
filename = /tmp/snapshot-%F-%T.png

[vswipe]
background = \#1E1E2EFF
delta_threshold = 24.000000
duration = 180
enable_free_movement = true
enable_horizontal = true
enable_smooth_transition = true
enable_vertical = true
fingers = 4
gap = 32.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.350000

[vswitch]
background = \#1E1E2EFF
binding_down = <ctrl> <super> KEY_DOWN
binding_left = <ctrl> <super> KEY_LEFT
binding_right = <ctrl> <super> KEY_RIGHT
binding_up = <ctrl> <super> KEY_UP
binding_win_down = <shift> <super> KEY_DOWN
binding_win_left = <shift> <super> KEY_LEFT
binding_win_right = <shift> <super> KEY_RIGHT
binding_win_up = <shift> <super> KEY_UP
duration = 300
gap = 20
with_win_down = <super> <shift> KEY_DOWN
with_win_left = <super> <shift> KEY_LEFT
with_win_right = <super> <shift> KEY_RIGHT
with_win_up = <super> <shift> KEY_UP
wraparound = false

[water]
activate = <ctrl> <shift> <super> BTN_LEFT

[window-rules]

[winshadows]
clip_shadow_inside = true
enabled_views = type is "toplevel" & floating is true
horizontal_offset = 12
include_undecorated_views = true
shadow_color = \#1E1E2EFF
shadow_emissiveness = 0.100000
shadow_radius = 60
vertical_offset = 9

[winzoom]
dec_x_binding = <ctrl> <super> KEY_LEFT
dec_y_binding = <ctrl> <super> KEY_UP
inc_x_binding = <ctrl> <super> KEY_RIGHT
inc_y_binding = <ctrl> <super> KEY_DOWN
modifier = <ctrl> <super>
nearest_filtering = false
preserve_aspect = true
zoom_step = 0.100000

[wm-actions]
minimize = none
send_to_back = none
toggle_always_on_top = none
toggle_fullscreen = <shift> <super> KEY_F
toggle_maximize = none
toggle_showdesktop = none
toggle_sticky = none

[wobbly]
friction = 3.000000
grid_resolution = 6
spring_k = 8.000000

[workarounds]
all_dialogs_modal = true
app_id_mode = stock
dynamic_repaint_delay = false

[workspace-names]
background_color = \#1E1E2EFF
background_radius = 30.000000
display_duration = 500
font = Comic Mono
margin = 0
position = center
show_option_names = false
text_color = \#F5E0DCFF

[wrot]
activate = <ctrl> <super> BTN_LEFT
activate-3d = <shift> <super> BTN_RIGHT
invert = false
reset = <ctrl> <super> KEY_R
reset-one = <super> KEY_R
reset_radius = 25.000000
sensitivity = 24

[zoom]
modifier = <super> 
smoothing_duration = 300
speed = 0.010000

